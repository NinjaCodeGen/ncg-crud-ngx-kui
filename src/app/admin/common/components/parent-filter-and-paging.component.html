
<div fxLayout="row" fxLayoutAlign="center start">
  <div fxFlex="30">
    <md-select fxFlex="80" id="fieldSelect" [(ngModel)]="filterValue.filterField" [ngModelOptions]="{standalone: true}">
      <md-option *ngFor="let opt of fieldFilterModel" [value]="opt.value">{{ opt.display }}</md-option>
    </md-select>
  </div>
  <div fxFlex="30">
    <md-select fxFlex="80" id="fieldSelect" [(ngModel)]="filterValue.filterType" [ngModelOptions]="{standalone: true}">
      <md-option *ngFor="let opt of filterType" [value]="opt.value">{{ opt.display }}</md-option>
    </md-select>
  </div>
  <div fxFlex>
    <input-debounce fxFlex="80" id="inputDebounce" [delay]="800" placeholder="Search..." (value)="updateFilter($event)"></input-debounce>
  </div>
</div>

<div>
  <ng-content select="[tableToInject]"></ng-content>
</div>

<div fxLayout="column">
  <div>
    <md-input-container style="width: 100%">
      <input mdInput [(ngModel)]="query.filter" placeholder="filter string" />
    </md-input-container>
  </div>

  <div>
    <md-input-container style="width: 100%">
      <input mdInput [(ngModel)]="query.orderBy" placeholder="orderBy" class="form-control" />
    </md-input-container>
  </div>

  <div>
    <md-input-container style="width: 100%">
      <input mdInput id="recordsPerPageInput" [(ngModel)]="query.top" placeholder="top" type="number" class="form-control" />
    </md-input-container>
  </div>

  <div>
    <md-input-container style="width: 100%">
      <input mdInput [(ngModel)]="query.skip" placeholder="skip" type="number" class="form-control" />
    </md-input-container>
  </div>

  <div>
    <button id="getButton" kendoButton [primary]="true" type="button" class="btn btn-secondary" (click)="getList()" [attr.aria-label]="Search">Search</button>
  </div>
</div>
