<md-card fxFlex="100">
    <md-card-title>Item</md-card-title>
    <md-card-subtitle>Default Validation</md-card-subtitle>
      <div *ngIf="item && myForm" formToInject>
        <form *ngIf="item" (ngSubmit)="onSubmit()" [formGroup]="myForm">
        <md-card-content>
        
          
        <!--id - integer-->
          <div class="mb-1">
             <md-input-container style="width: 100%"> <input mdInput id="idInput" #idInput [placeholder]="formMetaData.properties.id['x-ncg'].label" [formControl]="myForm.controls['id']" [(ngModel)]="item.id" type="number" /> </md-input-container> 
            <small id="idErrorMsgs" *ngFor="let error of formMetaData.properties.id['x-ncg'].errors" class="md-text-warn">{{error.message}}</small>
          </div>
          
        <!--valEmailAddressPattern - string-->
          <div class="mb-1">
            <md-input-container style="width: 100%"> <input mdInput id="valEmailAddressPatternInput" #valEmailAddressPatternInput [placeholder]="formMetaData.properties.valEmailAddressPattern['x-ncg'].label" [formControl]="myForm.controls['valEmailAddressPattern']" [(ngModel)]="item.valEmailAddressPattern" type="text" /> </md-input-container> 
            <small id="valEmailAddressPatternErrorMsgs" *ngFor="let error of formMetaData.properties.valEmailAddressPattern['x-ncg'].errors" class="md-text-warn">{{error.message}}</small>
          </div>
          
        <!--valMin0Max100Value - integer-->
          <div class="mb-1">
             <md-input-container style="width: 100%"> <input mdInput id="valMin0Max100ValueInput" #valMin0Max100ValueInput [placeholder]="formMetaData.properties.valMin0Max100Value['x-ncg'].label" [formControl]="myForm.controls['valMin0Max100Value']" [(ngModel)]="item.valMin0Max100Value" type="number" /> </md-input-container> 
            <small id="valMin0Max100ValueErrorMsgs" *ngFor="let error of formMetaData.properties.valMin0Max100Value['x-ncg'].errors" class="md-text-warn">{{error.message}}</small>
          </div>
          
        <!--valMin2Max8Length - string-->
          <div class="mb-1">
            <md-input-container style="width: 100%"> <input mdInput id="valMin2Max8LengthInput" #valMin2Max8LengthInput [placeholder]="formMetaData.properties.valMin2Max8Length['x-ncg'].label" [formControl]="myForm.controls['valMin2Max8Length']" [(ngModel)]="item.valMin2Max8Length" type="text" /> </md-input-container> 
            <small id="valMin2Max8LengthErrorMsgs" *ngFor="let error of formMetaData.properties.valMin2Max8Length['x-ncg'].errors" class="md-text-warn">{{error.message}}</small>
          </div>
          
        <!--valRequiredField - string-->
          <div class="mb-1">
            <md-input-container style="width: 100%"> <input mdInput id="valRequiredFieldInput" #valRequiredFieldInput [placeholder]="formMetaData.properties.valRequiredField['x-ncg'].label" [formControl]="myForm.controls['valRequiredField']" [(ngModel)]="item.valRequiredField" type="text" /> </md-input-container> 
            <small id="valRequiredFieldErrorMsgs" *ngFor="let error of formMetaData.properties.valRequiredField['x-ncg'].errors" class="md-text-warn">{{error.message}}</small>
          </div>
        
        </md-card-content>
        <hr>
        <md-card-actions>
          <button id="backButton" kendoButton [primary]="true" type="button" class="btn btn-secondary" (click)="goBack()" [attr.aria-label]="back">Back</button>
          <button id="cancelButton" kendoButton [primary]="true" type="button" class="btn btn-secondary" (click)="onCancel()" [attr.aria-label]="cancel">Cancel</button>
          <button id="resetButton" kendoButton [primary]="true" type="button" [disabled]="myForm.pristine" class="btn btn-secondary" (click)="onReset()" [attr.aria-label]="reset">Reset</button>
          <button id="deleteButton" kendoButton [primary]="true" type="button" class="btn btn-danger" (click)="onDelete()" [attr.aria-label]="delete">Delete</button>
          <button id="submitButton" kendoButton [primary]="true" type="submit" [disabled]="myForm.invalid && isSubmitAttempted" class="btn btn-primary" [attr.aria-label]="submit">Submit</button>
        </md-card-actions>
      </form>
    </div>
  </md-card>
