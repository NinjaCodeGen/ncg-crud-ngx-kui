<!--NcgOther-->
    <md-card fxFlex="100">
  <md-card-title>List</md-card-title>
  <md-card-subtitle></md-card-subtitle>
  <md-card-content>
    <button id="addButton" kendoButton [primary]="true" [routerLink]="['new']" [attr.aria-label]="Add">Add</button>
    <br /> <br />
    <parentFilterAndPaging #parentFilterAndPagingRef [paginationData]="paginationData" [query]="query" [filterType]="filterType" [fieldFilterModel]="fieldFilterModel" [filterValue]="filterValue" (onListClicked)="getList()" (onPageChanged)="pageChanged($event)"
      (onUpdatingSort)="updateSort($event.value)" (onUpdatingFilter)="updateFilter($event)">
    </parentFilterAndPaging>
    <br />
    <kendo-grid
      *ngIf="listWithCount" 
      [data]="gridView"
      [pageSize]="query.top"
      [skip]="query.skip"
      [height]="300" 
      [pageable]="true" 
      [sortable]="{ mode: 'single' }" 
      [sort]="sort" 
      (pageChange)="gridPageChanged($event)" 
      (sortChange)="sortChange($event)">
      <kendo-grid-column title="Actions" width="120">
        <ng-template kendoGridCellTemplate let-dataItem>
          <button kendoButton class="edit-item" [primary]="true" (click)="edit(dataItem)" [attr.aria-label]="edit"><md-icon>edit</md-icon></button>
          <button kendoButton class="delete-item" [primary]="true" (click)="delete(dataItem.id)" [attr.aria-label]="delete"><md-icon>delete</md-icon></button>
        </ng-template>
      </kendo-grid-column>
      
      <!--id-->
      <kendo-grid-column field="id" title="Id"></kendo-grid-column>
      <!--itemNotDisplayed-->
      <kendo-grid-column field="itemNotDisplayed" title="ItemNotDisplayed"></kendo-grid-column>
      <!--itemNotGenerated-->
      <kendo-grid-column field="itemNotGenerated" title="ItemNotGenerated"></kendo-grid-column>
      <!--listNotDisplayed-->
      <kendo-grid-column field="listNotDisplayed" title="ListNotDisplayed"></kendo-grid-column>
      <!--listNotGenerated-->
      <kendo-grid-column field="listNotGenerated" title="ListNotGenerated"></kendo-grid-column>
      <!--orderAThird-->
      <kendo-grid-column field="orderAThird" title="OrderAThird"></kendo-grid-column>
      <!--orderBSecond-->
      <kendo-grid-column field="orderBSecond" title="OrderBSecond"></kendo-grid-column>
      <!--orderCFirst-->
      <kendo-grid-column field="orderCFirst" title="OrderCFirst"></kendo-grid-column>
      <!--withTitleDescDefaultMetaData-->
      <kendo-grid-column field="withTitleDescDefaultMetaData" title="WithTitleDescDefaultMetaData"></kendo-grid-column>
    </kendo-grid>
  </md-card-content>
</md-card>
